<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando hover e css filhas</title>
    <style>
        div:hover {
            color: blue;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: aqua;
            width: 300px;
            color: azure;
        }
    </style>
</head>
<body>
    <h1>Testando hover</h1>
    <p>passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui!
        <p> TEXTO ESCONDIDO</p>
    </div>

</body>
</html>
