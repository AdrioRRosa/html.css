<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de colocando tudo dentro de &lt;p&gt; e &lt;/p&gt;<!--Less than / greater than--></p>
    <p>se precisar quebrar o texto em algum lugar específico <br> como esse basta escrever a tag &lt;br&gt;</p>
    <p>
        &reg;
        &copy;
        &trade;
        &uparrow;
        &cent;
        &dollar;
        &euro;
    </p>
    <p>
    &#x1F63C;
    &#x1F913;
    </p>
</body>
</html>
