<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no nosso próprio servidor.</p>
    <video width="300px" controls poster="imgs/image.png.png">
        <source src="midia/4434242-Uhd 2160 3840 24Fps.mp4" type="video/mp4">
        <source src="midia/4434242-Uhd 2160 3840 24Fps.webm" type="video/webm">
        <p>Seu navegador não é compativel com nenhum tipo de video</p>
    </video>
    <h1>Inserir videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/04WuoQMhhxw?si=Py22-4-bcfc2smF4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
