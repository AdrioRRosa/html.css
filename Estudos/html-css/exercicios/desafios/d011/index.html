<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do Astronauta</title>
    <style>
        div.container{
            height: 100vh;
            position: relative;
            background: black url('espaco.jpg') center center no-repeat fixed;
            background-size: cover;
        }

        div.imagem {
            position: absolute;
            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="imagem"><img src="astronauta.png" alt="Imagem de um astronauta"></div>
    </div>
</body>
</html>
